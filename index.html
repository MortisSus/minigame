<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Klikací hra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Kliker</h1>
  <p>Body: <span id="score">0</span></p>
  <button id="clickBtn">Klik!</button>

  <h2>Vylepšení</h2>
  <div id="upgrades">
    <button id="doubleClick">x2 (0/3) za 50 bodů</button>
    <button id="autoClick">+1/sek za 200 bodů</button>
  </div>

  <h2>Žebříček</h2>
  <div id="leaderboard">
    <button id="saveScore">Přidat body</button>
    <ul id="scoresList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
